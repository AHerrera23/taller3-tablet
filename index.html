<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <video class="fondo" muted loop="true" autoplay width="100%">
        <source src="videos/fondo.mp4">
    </video>
    <div class="container">
        <div class="barra">
            <img src="images/biofuturo.png" alt="logo">
        </div>
        <div class="item" id="cardMedico">
            <h1>Bienvenido doctor mengeche el que te lleno el culo de leche</h1>
            <div class="inputs">
                <input              
                type="text"
                id="nombre"
                class="inputNombre"
                autocomplete="name"
                placeholder="Ingresa el nombre completo del paciente"
                value=""
                required>
                <input 
                type="number"              
                id="idMedico"
                class="inputNombre"
                autocomplete="number"
                placeholder="Ingresa tu ID"
                value=""
                required>
                <input 
                type="number"              
                id="codigo"
                class="inputNombre"
                autocomplete="number"
                placeholder="Ingresa el codigo del parche"
                value=""
                required>
                <button class="btn" onclick="test()">Ingresar</button>
            </div>
        </div>
        <h1 id="test">Holi</h1>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
